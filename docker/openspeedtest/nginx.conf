server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Allow large uploads for speed test
    client_max_body_size 50m;

    # Disable caching for HTML and JS (to pick up config changes)
    location ~* \.(html|js)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets (CSS, fonts, images)
    location ~* \.(css|svg|woff|woff2|png|jpg|ico|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Handle download test file
    location = /downloading {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Handle upload endpoint
    location = /upload {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
