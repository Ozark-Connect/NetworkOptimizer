server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Speed test optimizations (match OpenSpeedTest original)
    client_max_body_size 50m;
    gzip off;
    tcp_nodelay on;
    tcp_nopush on;
    sendfile on;
    access_log off;

    # Default location - disable caching for speed test data
    # "no-transform" prevents mobile browsers/proxies from optimizing content
    location / {
        add_header Cache-Control 'no-store, no-cache, max-age=0, no-transform';
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        expires off;
        etag off;
        try_files $uri $uri/ =404;
    }

    # Speed test endpoints - extra aggressive cache busting
    location = /downloading {
        add_header Cache-Control 'no-store, no-cache, max-age=0, no-transform';
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        max_ranges 0;
        if_modified_since off;
        expires off;
        etag off;
    }

    location = /upload {
        add_header Cache-Control 'no-store, no-cache, max-age=0, no-transform';
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        expires off;
        etag off;
    }

    # Cache static assets (CSS, fonts, images) - these are fine to cache
    location ~* \.(css|svg|woff|woff2|png|jpg|ico|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        gzip on;
    }
}
